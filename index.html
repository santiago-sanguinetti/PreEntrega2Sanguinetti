<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Concesionario oficial de Horizon™.">
    <meta name="keywords" content="Horizon, Modelos, Autos, Porsche, Ford">
    <title>Horizon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Etiqueta para volver al inicio de la página -->
    <a id="top"></a>
    <!-- HEADER -->
    <header>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a class="navbar-brand mb-0 h1" href="index.html">
          <img
            src="/img/horizon-logo.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Horizon
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active mr-sm-0" href="index.html"
              >Inicio<span class="sr-only"> (Actual)</span></a
            >
            <a
              class="nav-item nav-link mr-sm-0"
              href="/section/nuevoModelo.html"
              >Nuevo Modelo</a
            >
            <a class="nav-item nav-link mr-sm-0" href="/section/modelos.html"
              >Modelos</a
            >
            <a class="nav-item nav-link mr-sm-0" href="/section/festival.html"
              >Festival</a
            >
            <a class="nav-item nav-link mr-sm-0" href="/section/contacto.html"
              >Contacto</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main>
      <!-- CAROUSEL -->
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="/img/GT500-1.png"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="/img/GT500-2.png"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="/img/GT500-3.png"
              alt="Third slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="/img/GT500-4.png"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
      </div>

      <!-- INFORMACION DEL NUEVO MODELO -->
      <section>
        
        <div class="modelo">
          <div class="informacion">
            <h1>Nuevo Porsche Taycan Turbo S</h1>
            <p>
              Potencia
              <span>Hasta 761CV</span>
            </p>
            <p>
              Tipo de combustible
              <span>Eléctrico</span>
            </p>
          </div>
          <div class="imagen">
            <img
            src="./img/taycan-turbo-s-1.png"
            alt="Porsche Taycan Turbo S"
            class="banner-image"
          />
          </div>
          
          
          <div class="botones">
            <a href="./section/nuevoModelo.html"
              ><input type="button" value="Conoce más"
            /></a>
            <input type="button" value="Configurar" />
          </div>
        </div>
      </section>

      <!-- MODELOS DESTACADOS -->
      <h2>Modelos destacados</h2>
      <section class="modelos-container">
        <div class="modelos-item">
          <img src="./img/bmw-i8.png" alt="BMW i8" />
        </div>

        <div class="modelos-item">
          <img src="./img/lynkco-03.png" alt="Lync and CO 03+" />
        </div>

        <div class="modelos-item">
          <img src="./img/mercedes-gt.png" alt="Mercedes AMG GT Coupé" />
        </div>

        <div class="modelos-item">
          <img src="./img/lambo-huracan.png" alt="Lamborghini Huracán Performante" />
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <div>
        <strong>
          <p>© 2022 Horizon.</p>
        </strong>
      </div>

      <div class="volver-arriba">
        <a href="#top">Volver arriba</a>
      </div>
    </footer>
    <!-- Scripts de bootstrap -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
