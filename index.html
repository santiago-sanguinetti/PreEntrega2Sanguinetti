<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Etiqueta para volver al inicio de la página -->
    <a id="top"></a>
    <!-- HEADER -->
    <header>


      <!-- NAVBAR -->
      <nav class="navbar">
        <!-- LOGO -->
        <picture>
          <a href="index.html">
            <img src="./img/horizon-logo.png" alt="Logo" class="logo" />
          </a>
        </picture>

        <ul>
          <!-- MENU HAMBURGUESA -->
          <input type="checkbox" id="checkbox_toggle" />
          <label for="checkbox_toggle" class="hamburger">☰</label>
          <!-- ENLACES -->
          <div class="menu">
            <li>
              <a href="index.html">Inicio</a>
            </li>
            <li>
              <a href="./section/nuevoModelo.html">Nuevo modelo</a>
            </li>
            <li>
              <a href="./section/modelos.html">Modelos</a>
            </li>
            <li>
              <a href="./section/festival.html">El Festival</a>
            </li>
            <li>
              <a href="./section/contacto.html">Contacto</a>
            </li>
          </div>
        </ul>
      </nav>
    </header>

    <!-- MAIN -->
    <main>
      <!-- VIDEO BANNER -->
      <!-- <section class="banner-video">
        <iframe
          width="1280"
          height="720"
          src="https://www.youtube.com/embed/YwmZrI0vqDo?&autoplay=1&mute=1&loop=1&playlist=YwmZrI0vqDo&controls=0&showinfo=0&rel=0"
          title="2021 m4"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        >
        </iframe> -->
      </section>
      <!-- CAROUSEL -->
      <div id="carouselIndex" class="carousel" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="5000">
            <img src="img/GT500-1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="img/GT500-2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/GT500-3.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- INFORMACION DEL NUEVO MODELO -->
      <section class="informacion-modelo">
        <h1>Nuevo Porsche Taycan Turbo S</h1>
        <p>
          Potencia
          <span>Hasta 761CV</span>
        </p>
        <p>
          Tipo de combustible
          <span>Eléctrico</span>
        </p>
        <img
          src="./img/taycan-turbo-s-1.png"
          alt="Porsche Taycan Turbo S"
          class="banner-image"
        />
        <a href="./section/nuevoModelo.html"
          ><input type="button" value="Conoce más"
        /></a>
        <input type="button" value="Configurar" />
      </section>

      <!-- MODELOS DESTACADOS -->
      <h2>Modelos destacados</h2>
      <section class="modelos-container">
          <div class="modelos-item">
              <img src="./img/modelo-1.png" alt="" />
          </div>

          <div class="modelos-item">
              <img src="./img/modelo-2.png" alt="" />
          </div>

          <div class="modelos-item">
              <img src="./img/modelo-3.png" alt="" />
          </div>

          <div class="modelos-item">
              <img src="./img/modelo-4.png" alt="" />
          </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <div>
        <strong>
          <p>© 2022 Horizon.</p>
        </strong>
      </div>

      <div class="volver-arriba">
        <a href="#top">Volver arriba</a>
      </div>
    </footer>
    <!-- Scripts de bootstrap -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
